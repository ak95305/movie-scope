<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Scope</title>
</head>

<body>

    <div class="wrapper">
        <!-- movie app -->
        <div class="movie-app">

            <nav>
                <div class="container-fluid">
                    <div class="top-bar">
                        <div class="logo">
                            <img src="assets/white-logo.png" alt="">
                        </div>
                        <div class="search">
                            <input type="text" placeholder="Search..." class="input-search">
                        </div>
                        <div class="watchlist">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="main-screen">
                <div class="container-fluid">
                    <div class="movie-titles">
                        <div class="row">
                        </div>
                        <div class="loader">
                            <img src="assets/loader.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="movie-modal">
                <div class="modal-data">
                    <div class="row align-items-center">
                        <div class="col-md-5 col-lg-4">
                            <div class="movie-img">
                                <img src="assets/poster1.jpg" alt="">
                            </div>
                        </div>
                        <div class="col-md-7 col-lg-8">
                            <div class="movie-det">
                                <div class="movie-head"></div>
                                <ul class="movie-genre"></ul>
                                <div class="movie-desc"></div>
                                <div class="rls-date"></div>
                                <div class="movie-stars"></div>
                                <button class="watchlist-btn">Add to Watchlist</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cross"><i class="fa-solid fa-times"></i></div>
            </div>
            <div class="overlay"></div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
